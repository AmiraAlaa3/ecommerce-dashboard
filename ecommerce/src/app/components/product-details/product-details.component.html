<div class="container my-5">
  <div class="alert alert-primary p-5 text-dark">
    <div class="container">
      <h1 class="display-4">Product Details</h1>
      <p class="lead mt-4"><strong>Product Id:</strong> {{ product?.id }}</p>
      <p class="lead mt-3"><strong>Product Name:</strong> {{ product?.name
        }}</p>
      <p class="lead mt-3"><strong>Product Price:</strong> ${{ product?.price
        }}</p>
      <p class="lead mt-3"><strong>Product Quantity:</strong> {{
        product?.quantity }}</p>
      <p class="mt-4">
        <i class="text-warning bi bi-star-fill"></i>
        <i class="text-warning bi bi-star-fill"></i>
        <i class="text-warning bi bi-star-fill"></i>
        <i class="text-warning bi bi-star-fill"></i>
        <i class="text-warning bi bi-star-fill"></i>
      </p>

      <div class="d-flex justify-content-end">
        <button [routerLink]="['/products']" class="btn btn-primary">
          <i class="bi bi-arrow-left-circle"></i> Back to Products
        </button>
      </div>
    </div>
  </div>
</div>
